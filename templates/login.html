{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %} Log In {% endblock %}

{% block content %}
    <h1 class="mb-5">Log In</h1>
    <hr>

    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario..." class="form-control mb-3" />
            <input type="password" name="password" placeholder="Contrasena" class="form-control mb-3" />
            <input type="submit" class="btn btn-primary">

        </form>

        <ul>
            {% for mensaje in messages %}
                <li>{{ mensaje }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
