{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %} Crear orden {% endblock %}

{% block content %}
    <p>Seguro que deseas elminar el registro?</p>

    <form action="{% url 'eliminar_orden' orden.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
        <input type="submit" name="Confirmar" class="btn btn-primary">
    </form>
{% endblock %}
